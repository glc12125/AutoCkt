dsn_xml: "eval_engines/ae/data/simpleexample/SimpleExample.xml"
num_process: 1
runnable_num: 8
runnable_load: 10000

params:
  cluster_num:  !!python/tuple [1, 5, 1]
  core_per_cluster:  !!python/tuple [1, 5, 1]
  freq_per_cluster:  !!python/tuple [200000000, 1000000001, 200000000]
  arch_per_cluster:  !!python/tuple [1, 3, 1]

#Every specification output will be normlaized in the order of (idle_percentage, max_interval_deviation, mean_interval_deviation), because the keys will be ordered
normalize: !!python/tuple [0.6, 2.5, 1.5]

#during training, at reset a specification will be chosen at random between [min,max,#]
target_specs:
  mean_interval_deviation: !!python/tuple [0, 3]
  max_interval_deviation: !!python/tuple [0, 5]
  idle_percentage: !!python/tuple [0.4, 0.8]
